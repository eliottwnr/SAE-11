<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>CAN Tableau de bord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/base.css" rel="stylesheet">
  <link href="./css/global.css" rel="stylesheet">
  <link href="./css/composants.css" rel="stylesheet">
</head>
<body class="conteneur">
  <header class="entete">
    <h1 class="marque">Après-vente</h1>
    <nav class="navigation">
      <a href="./index.html">Accueil</a>
      <a href="./cartes.html">Cartes</a>
      <a href="./facture.html">Facture</a>
      <a href="./tableau-de-bord.html" class="actif">Tableau de bord</a>
      <a href="./statistiques.html">Statistiques</a>
    </nav>
  </header>

  <nav class="fil-ariane" aria-label="Vous êtes ici">
    <ol>
      <li><a href="./index.html">Accueil</a></li>
      <li aria-current="page">Tableau de bord</li>
    </ol>
  </nav>

  <main class="principal">
    <section class="carte-bloc">
      <form class="formulaire-ligne" action="./tableau-de-bord.html" method="get">
        <label for="liaison">Liaison</label>
        <select id="liaison" name="liaison" required>
          <option value="">Choisir...</option>
          <option value="lorient-groix">Lorient → Groix</option>
          <option value="groix-lorient">Groix → Lorient</option>
          <option value="quiberon-lepalais">Quiberon → Le Palais</option>
          <option value="lepalais-quiberon">Le Palais → Quiberon</option>
        </select>
        <label for="date">Date</label>
        <input id="date" name="date" type="date" required>
        <button type="submit">Afficher</button>
      </form>
    </section>

    <section class="grille-tableau" data-role="traversees">
      <article class="carte-tableau" data-role="traversee" data-horaire="">
        <header data-lier="horaire"></header>
        <div class="barres">
          <div class="barre">
            <span>Passagers</span>
            <span data-lier="tauxPassagers"></span>
          </div>
          <div class="barre">
            <span>Véhicules</span>
            <span data-lier="tauxVehicules"></span>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="pied">
    <span>&copy CAN 2025</span>
  </footer>
</body>
</html>
