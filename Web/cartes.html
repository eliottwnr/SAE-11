<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Cartes d'embarquement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/base.css" rel="stylesheet">
  <link href="./css/global.css" rel="stylesheet">
  <link href="./css/composants.css" rel="stylesheet">
</head>

<body class="conteneur">
  <header class="entete">
    <h1 class="marque">CAN - Cartes d'embarquement</h1>
    <nav class="navigation">
      <a href="./index.html">Accueil</a>
      <a href="./cartes.html" class="actif">Cartes</a>
      <a href="./facture.html">Facture</a>
      <a href="./tableau-de-bord.html">Tableau de bord</a>
      <a href="./statistiques.html">Statistiques</a>
    </nav>
  </header>

  <nav class="fil-ariane">
    <ol>
      <li><a href="./index.html">Accueil</a></li>
      <li aria-current="page">Carte d'embarquement</li>
    </ol>
  </nav>

<main class="principal">
  <section class="barre-outils carte-bloc">
    <form class="formulaire-ligne" action="./cartes.html" method="get">
      <label for="resId">N° réservation</label>
      <input id="resId" name="id" type="text" placeholder="Saisir le numéro" required>
      <button type="submit">Charger</button>
    </form>
    </section>

  <section id="section-passagers" class="cache">
    <h2 class="titre-categorie">Passagers</h2>
    <div id="hote-passagers" class="grille-cartes"></div>
  </section>

  <section id="section-vehicules" class="cache">
    <h2 class="titre-categorie">Véhicules</h2>
    <div id="hote-vehicules" class="grille-cartes"></div>
  </section>

  <template id="modele-carte">
    <article class="carte">
      <div class="carte-entete">
        <div class="carte-liaison" data-lier="liaison"></div>
        <div class="carte-metadonnees">
          <span class="pastille" data-lier="date"></span>
          <span class="pastille" data-lier="horaire"></span>
          <span class="pastille" data-lier="code"></span>
        </div>
      </div>
      <div class="carte-corps">
        <div><strong>Détenteur : </strong><span data-lier="nom"></span></div>
        <div><strong>Quantité :</strong> <span data-lier="qte"></span></div>
      </div>
    </article>
  </template>

  <section id="etat-vide" class="vide">
    Saisissez un numéro de réservation pour afficher les cartes.
  </section>
</main>

<footer class="pied">
    <span>&copy CAN 2025</span>
  </footer>

  <script src="js/cartes.js"></script>
</body>
</html>
