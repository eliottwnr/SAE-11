<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>CAN - Après-vente — Cartes d'embarquement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/base.css" rel="stylesheet">
  <link href="./css/global.css" rel="stylesheet">
  <link href="./css/composants.css" rel="stylesheet">
</head>
<body class="conteneur">  
  <header class="entete">
    <h1 class="marque">après-vente</h1>
    <nav class="navigation">
      <a href="./index.html">Accueil</a>
      <a href="./cartes.html" class="actif">Cartes</a>
      <a href="./facture.html">Facture</a>
      <a href="./tableau-de-bord.html">Tableau de bord</a>
      <a href="./statistiques.html">Statistiques</a>
    </nav>
  </header>

  <nav class="fil-ariane" aria-label="Vous êtes ici">
    <ol>
      <li><a href="./index.html">Accueil</a></li>
      <li aria-current="page">Carte d'embarquement</li>
    </ol>
  </nav>

  <main class="principal">
    <section class="barre-outils carte-bloc">
      <form class="formulaire-ligne" action="./cartes.html" method="get">
        <label for="resId">N réservation</label>
        <input id="resId" name="id" type="text" placeholder="Saisir le numéro" required>
        <button type="submit">Charger</button>
      </form>
      <div class="pagination" aria-live="polite">
        <button type="button" disabled aria-label="Carte précédente">Précédent</button>
        <span id="info-page" data-role="info-pagination">0 / 0</span>
        <button type="button" disabled aria-label="Carte suivante">Suivant</button>
      </div>
    </section>

    <section id="hote-cartes" class="hote-cartes" data-role="hote-cartes">
    </section>

    <template id="modele-carte">
      <article class="carte" data-role="carte">
        <div class="carte-entete">
          <div class="carte-liaison" data-lier="liaison"></div>
          <div class="carte-metadonnees">
            <span class="pastille" data-lier="date"></span>
            <span class="pastille" data-lier="horaire"></span>
            <span class="pastille" data-lier="type"></span>
            <span class="pastille" data-lier="code"></span>
          </div>
        </div>
        <div class="carte-corps">
          <div>
            <strong>Détenteur:</strong>
            <span data-lier="nom"></span>
          </div>
          <div class="conditionnel" data-lier-visible="plaque">
            <strong>Plaque : </strong>
            <span data-lier="plaque"></span>
          </div>
          <div>
            <strong>Quantité :</strong>
            <span data-lier="qte"></span>
          </div>
        </div>
      </article>
    </template>
    <div id="cartes-container"></div>
    <script src="cartes.js"></script>

    <section id="etat-vide" class="vide" data-role="vide">
      Aucune carte à affiché désolé chef
    </section>
  </main>

  <footer class="pied">
    <span>&copy CAN 2025</span>
  </footer>
</body>
</html>
